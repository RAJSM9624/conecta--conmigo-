<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conecta conmigo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
    }
    header h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #3a136d;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }
    .mayoristas-text {
      font-weight: 600;
      font-size: 1.1rem;
      color: #7b3fc1;
      margin-bottom: 15px;
      font-style: italic;
    }
    header p {
      font-weight: 300;
      font-size: 1.2rem;
      color: #5a3e85;
    }
    .photo-container {
      margin: 0 auto 40px auto;
      border-radius: 50%;
      overflow: hidden;
      width: 200px;
      height: 200px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      transition: transform 0.3s ease;
    }
    .photo-container:hover {
      transform: scale(1.05);
    }
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .social-icons {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    .social-icons a {
      background: #fff;
      border-radius: 15px;
      padding: 12px 18px;
      text-decoration: none;
      color: #3a136d;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .social-icons a:hover {
      background-color: #d5b0f7;
      box-shadow: 0 5px 20px rgba(122, 59, 191, 0.4);
      color: #2a0e5a;
    }
    .social-icons a img {
      width: 28px;
      height: 28px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.15));
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #5a3e85;
    }
    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      .photo-container {
        width: 140px;
        height: 140px;
      }
      .social-icons a {
        font-size: 0.9rem;
        padding: 10px 14px;
      }
      .social-icons a img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="photo-container">
      <img src="https://i.postimg.cc/kDpB9yK4/hermosas-chic.jpg" alt="Foto Hermosas Chic" />
    </div>
    <h1>¡Conecta conmigo!</h1>
    <p class="mayoristas-text">Somos distribuidores y mayoristas de moda femenina.</p>
    <p>Encuentra todas mis redes sociales aquí:</p>
  </header>

  <nav class="social-icons">
    <a href="https://www.instagram.com/hermosaschic_oficial?igsh=MTVxcW53MWN4a3FoYw==" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram icon" /> Instagram
    </a>
    <a href="https://www.facebook.com/share/1Gu3X612sJ/" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook icon" /> Facebook
    </a>
    <a href="https://www.tiktok.com/@hermosas.chic.ofi?_t=ZS-8y25ZiCPkVU&_r=1" target="_blank" rel="noopener" aria-label="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok icon" /> TikTok
    </a>
    <a href="https://chat.whatsapp.com/JS3pSODTcATDTGrCOpfU6m?mode=ac_t" target="_blank" rel="noopener" aria-label="WhatsApp grupo">

    </a>
  </nav>

  <footer>

  </footer>

</body>
</html>
